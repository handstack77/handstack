<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #grdAppMember tbody tr td:nth-of-type(2), #grdAppMember tbody tr td:nth-of-type(3), #grdAppMember tbody tr td:nth-of-type(4), #grdAppMember tbody tr td:nth-of-type(10), #grdAppMember tbody tr td:nth-of-type(12) {
            background-color: #f6f8fb !important;
        }
    </style>
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <input type="hidden" id="txtApplicationNo" syn-datafield="ApplicationNo" syn-options="{belongID: ['LD01', 'MD01']}">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-body mt-2 mb-2">
                    <div class="container-fluid">
                        <div class="card mb-2">
                            <div class="card-body p-2">
                                <div class="row">
                                    <div class="col-5 pl-0">
                                        <div class="input-group h:36!_.select-label lh:24px!_.select-label">
                                            <label class="w:90 col-form-label px-2">검색 구분</label>
                                            <select id="ddlSearchType" syn-datafield="SearchType" class="form-select" syn-options="{width: '108px', toSynControl: false}"></select>
                                        </div>
                                    </div>
                                    <div class="col-7 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">키워드</label>
                                            <input id="txtSearch" syn-datafield="Search" syn-events="['keydown']" type="text" class="form-control" maxlengthB="50">
                                            <button type="button" id="btnSearch" syn-events="['click']" class="btn btn-icon">
                                                <i class="font:20 ti ti-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body p-2">
                                <div class="form-fieldset p-0">
                                    <syn_auigrid id="grdCodeList" syn-datafield="CodeList" syn-options="{
                                        height: 280,
                                        showInlineFilter: true,
				                        columns: []
			                        }" syn-events="['cellDoubleClick']"></syn_auigrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-top page-footer pt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto ms-auto">
                                <div class="btn-list">
                                    <button type="button" id="btnConfirm" syn-events="['click']" class="btn btn-primary">
                                        <i class="font:20 mr:4 ti ti-check"></i>
                                        확인
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
