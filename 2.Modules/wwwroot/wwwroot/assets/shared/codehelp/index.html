<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #grdAppMember tbody tr td:nth-of-type(2), #grdAppMember tbody tr td:nth-of-type(3), #grdAppMember tbody tr td:nth-of-type(4), #grdAppMember tbody tr td:nth-of-type(10), #grdAppMember tbody tr td:nth-of-type(12) {
            background-color: #f6f8fb !important;
        }
    </style>
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <input type="hidden" id="txtApplicationNo" syn-datafield="ApplicationNo" syn-options="{belongID: ['LD01', 'MD01']}">
        <select id="ddlSearchType" syn-datafield="SearchType" class="hidden">
            <option value="1">코드</option>
            <option value="2">명</option>
        </select>
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto ms-auto d-print-none">
                                <div class="btn-list">
                                    <button type="button" id="btnSearch" syn-events="['click']" class="btn">
                                        <i class="font:20 mr:4 ti ti-search"></i>
                                        검색
                                    </button>
                                    <button type="button" id="btnConfirm" syn-events="['click']" class="btn btn-primary">
                                        <i class="font:20 mr:4 ti ti-check"></i>
                                        확인
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid">
                        <div class="card mb-2">
                            <div class="card-body p-2">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-group">
                                            <label class="w:76 col-form-label">코드/명</label>
                                            <input id="txtSearch" syn-datafield="Search" type="text" class="form-control" maxlengthB="50">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body p-2">
                                <div class="form-fieldset p-0">
                                    <syn_grid id="grdCodeList" syn-datafield="CodeList" syn-options="{ isContainFilterHeader: true, height: 280 }" syn-events="['afterOnCellDoubleClick']"></syn_grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
