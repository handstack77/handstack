<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>프로필 이미지 파일 업로드</title>
</head>
<body style="display: none;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-body mt-3">
                    <div class="container-fluid">
                        <div class="row row-cards">
                            <div class="col">
                                <div class="card">
                                    <div class="empty">
                                        <div class="empty-img">
                                            <img id="imgProfilePicture" src="/img/common/profile.png" class="avatar-upload width:128! height:128!" />
                                        </div>
                                        <div id="divProfilePicture" class="empty-title"></div>
                                        <div class="empty-action">
                                            <button type="button" id="btnUploadFileDelete" syn-events="['click']" class="btn btn-danger hidden"><i class="f:18 ti ti-trash mr:4"></i> 파일 삭제</button>
                                            <button type="button" id="btnUploadFileDownload" syn-events="['click']" class="btn btn-primary hidden"><i class="f:18 ti ti-download mr:4"></i> 파일 다운로드</button>
                                            <button type="button" id="btnUpload" syn-events="['click']" class="btn"><i class="f:18 ti ti-upload mr:4"></i> 파일 업로드</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <syn_fileclient id="synFileClient" syn-options="{}"></syn_fileclient>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
