<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <div>
            <div>속성</div>
            <pre>name: 'syn.uicontrols.$data',
version: '1.0.0',
defaultSetting:
{
    dataSourceID: '',
    storeType: 'Form',
    dataItems: []
},</pre>
        </div>
        <hr />
        <div>
            <div>메서드</div>
            <pre>
getControl: function (elID) - elID의 DataTable 기본 객체 반환
</pre>
        </div>
        <hr />
        <div>
            <div>예시</div>
            <syn_data id="srcForm1" syn-options="{
                dataSourceID: 'StoreForm',
                storeType: 'Form',
				columns: [
                    { data: 'ApplicationID', dataType: 'string', belongID: 'LD01' },
                    { data: 'CodeGroupID', dataType: 'string', belongID: ['LD01', 'MD01'] },
                    { data: 'CodeType', dataType: 'string', belongID: ['LD02', 'MD01'] },
                    { data: 'CodeGroupName', dataType: 'string', belongID: ['LD02', 'MD01'] },
                    { data: 'Description.', dataType: 'string', belongID: ['LD02', 'MD01'] },
                    { data: 'Custom1 date', dataType: 'string', belongID: ['LD02', 'MD01'] },
                    { data: 'UseYN', dataType: 'string', belongID: ['LD02', 'MD01'] },
                    { data: 'CreatePersonID', dataType: 'string', belongID: ['LD02', 'MD01'] },
                    { data: 'CreateDateTime', dataType: 'string', belongID: ['LD02', 'MD01'] }
				]
			}"></syn_data>
            <syn_data id="srcGrid1" syn-options="{
                dataSourceID: 'StoreGrid',
                storeType: 'Grid',
				columns: [
                    { data: 'ApplicationID', dataType: 'string' },
                    { data: 'CodeGroupID', dataType: 'string' },
                    { data: 'CodeID', dataType: 'string' },
                    { data: 'CodeValue', dataType: 'string' },
                    { data: 'Custom1', dataType: 'string' },
                    { data: 'Custom2', dataType: 'string' },
                    { data: 'Custom3', dataType: 'string' },
                    { data: 'SelectYN', dataType: 'bool' },
                    { data: 'SortingOrder', dataType: 'number' },
                    { data: 'UseYN', dataType: 'bool' },
                    { data: 'Remark', dataType: 'string' },
                    { data: 'CreateUserID', dataType: 'number' },
                    { data: 'CreateDateTime', dataType: 'string' }
				]
			}"></syn_data>

            <syn_grid id="grdGrid" syn-datafield="CodeDetail" syn-options="{
                bindingID: 'StoreGrid',
				columns: [
					['ApplicationID', 'ApplicationID', 100, false, 'text', false, 'center', 'LD01'],
					['CodeGroupID', 'CodeGroupID', 100, false, 'text', false, 'center', 'LD01'],
					['CodeID', 'CodeID', 100, false, 'text', false, 'center', 'LD01'],
					['CodeValue', 'CodeValue', 100, false, 'text', false, 'center', 'LD01'],
				]
			}"></syn_grid>
            <!--
                bindingID: 'StoreGrid',
            -->

            <button type="button" class="btn btn-default" id="btnRetrieve" syn-options="{transactConfig: {
				triggerEvent:'click',
				functionID: 'LD01',
				inputs: [
                    { type: 'Row', dataFieldID: 'MainForm' },
                    { type: 'List', dataFieldID: 'StoreGrid' }
                ],
				outputs: [
                    { type: 'Form', dataFieldID: 'StoreForm', clear: true },
                    { type: 'Grid', dataFieldID: 'StoreGrid' }
                ]}
			}">
                조회
            </button>
            <input type="text" id="txtApplicationID" syn-datafield="ApplicationID" syn-options="{belongID: ['LD01', 'R03'], bindingID: 'StoreForm'}" value="1" />
            <input type="text" id="txtCodeGroupID" syn-datafield="CodeGroupID" syn-options="{belongID: 'LD01', bindingID: 'StoreForm'}" value="CMM001" />
            <input type="text" id="txtCodeType" syn-datafield="CodeType" syn-options="{bindingID: 'StoreForm'}" />
            <input type="text" id="txtCodeGroupName" syn-datafield="CodeGroupName" syn-options="{bindingID: 'StoreForm'}" />
            <input type="text" id="txtDescription" syn-datafield="Description" />
            <input type="text" id="txtCustom1" syn-datafield="Custom1" />
            <input type="text" id="txtCustom2" syn-datafield="Custom2" />
            <input type="text" id="txtCustom3" syn-datafield="Custom3" />
            <input type="checkbox" id="chkUseYN" syn-datafield="UseYN" />
            <input type="text" id="txtCreatePersonID" syn-datafield="CreatePersonID" />
            <input type="text" id="txtCreateDateTime" syn-datafield="CreateDateTime" />
        </div>
        <hr />
        <div>
            <div>기능</div>
            <input type="button" id="btnGetControl" value="getControl" syn-events="['click']" />
        </div>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
