<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <iframe id="ifmUILibrary" width="0" height="0" scrolling="yes" src="/lib" class="hidden"></iframe>
        <input type="hidden" id="txtUserWorkID" syn-datafield="UserWorkID" syn-options="{belongID: ['GD01']}">
        <input type="hidden" id="txtApplicationID" syn-datafield="ApplicationID" syn-options="{belongID: ['GD01']}">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <div class="page-pretitle font:12!">
                                    GNB 메뉴 / LNB 메뉴
                                </div>
                                <h2 class="page-title">
                                    프로그램 제공 기본 UI 라이브러리
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="row">
                            <div class="col-4">
                                <div class="card h:696! overflow-auto">
                                    <div class="card-header">
                                        <h3 id="lblPathName" class="card-title">/lib/</h3>
                                        <div class="card-actions btn-actions">
                                            <button type="button" id="btnUpDirectory" syn-events="['click']" class="btn-action font:20">
                                                <i class="f:18 ti ti-arrow-back-up"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body px-2">
                                        <div class="table-responsive">
                                            <table class="table table-vcenter card-table table-striped text-center">
                                                <thead>
                                                    <tr>
                                                        <th class="f:14! px-2">No</th>
                                                        <th class="f:14! px-2">이름</th>
                                                        <th class="f:14! px-2">크기</th>
                                                        <th class="f:14! px-2">수정한 날짜 (UTC)</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="lstProject">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="card h:696!">
                                    <div class="card-header">
                                        <h3 id="lblPreviewName" class="card-title">&nbsp;</h3>
                                    </div>
                                    <div class="card-body p-2">
                                        <iframe id="ifmPreview" width="100%" height="620" scrolling="yes"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script id="tplProjectItem" type="text/x-mustache">
        {{#items}}
        <tr>
            <td class="p-1">{{no}}</td>
            <td class="text-primary p-1 text-left"><label class="form-selectgroup-item" onclick="$this.event.lblProjectItem_click(this, '{{class}}', '{{name}}')">{{name}}</label></td>
            <td class="p-1">{{size}}</td>
            <td class="text-secondary p-1">{{lastmodified}}</td>
        </tr>
        {{/items}}
    </script>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
