<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <input type="hidden" id="txtEntityNo" syn-datafield="EntityNo" syn-options="{belongID: ['UD01']}">
        <input type="hidden" id="txtSeedData" syn-datafield="SeedData" syn-options="{belongID: ['UD01']}">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="card card-md">
                            <div class="card-header">
                                <h3 id="lblTitle" class="card-title">엔티티</h3>
                                <div class="card-actions">
                                    <div id="divButton" class="input-group hidden">
                                        <select id="ddlAddCount" class="form-select mx-2">
                                            <option value="1" selected="selected">1</option>
                                            <option value="3">3</option>
                                            <option value="6">6</option>
                                            <option value="9">9</option>
                                        </select>
                                        <div class="btn-group">
                                            <button type="button" id="btnAddMetaData" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                            <button type="button" id="btnRemoveMetaData" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p:1rem!">
                                <div class="form-fieldset p-0">
                                    <syn_grid id="grdMetaData" syn-options="{
                                    height: 364
				                    , columns: []
			                    }" syn-events="['afterSelectionEnd']"></syn_grid>
                                </div>
                            </div>
                            <div id="divFooter" class="card-footer p:10! hidden">
                                <div class="d-flex">
                                    <button type="button" id="btnSaveMetaData" syn-events="['click']" class="btn btn-primary ms-auto">
                                        <i class="font:20 mr:4 ti ti-check"></i>
                                        확인
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
